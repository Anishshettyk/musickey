<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="data">
        <h1>Type these keys on your keyboard</h1>
    </div>
    <input type="text" placeholder="Enter the following keywords here...." class="input">
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound"></span>
        </div>
    </div>

    <audio src="./sounds/sd-5-001.wav" data-key="81"></audio>
    <audio src="./sounds/sd-5-003.wav" data-key="87"></audio>
    <audio src="./sounds/sd-5-005.wav" data-key="69"></audio>
    <audio src="./sounds/sd-5-006.wav" data-key="82"></audio>
    <audio src="./sounds/sd-5-007.wav" data-key="84"></audio>
    <audio src="./sounds/sd-5-008.wav" data-key="89"></audio>
    <audio src="./sounds/sd-5-009.wav" data-key="85"></audio>
    <audio src="./sounds/sd-5-010.wav" data-key="73"></audio>
    <audio src="./sounds/sd-5-011.wav" data-key="79"></audio>
    <audio src="./sounds/sd-5-012.wav" data-key="80"></audio>

    <!-- javascript file -->
    <script src="./js/main.js"></script>

</html>
